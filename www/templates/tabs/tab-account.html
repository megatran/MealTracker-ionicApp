<ion-view view-title="Account" >

	<!--
	<ion-nav-buttons side="secondary" >
		<button class="button button-clear"
		        ng-click="logout()" >Logout
		</button >
	</ion-nav-buttons >
	-->

	<ion-content padding="true"
	             scroll="false" >
		<form name="signupForm"
		      novalidate=""
		      ng-submit="submit(signupForm)" >
			<ion-list >

				<label class="item item-input item-floating-label"
				       ng-class="{'has-error':signupForm.name.$invalid}" >
					<span class="input-label" >Name</span >
					<input type="text"
					       placeholder="Name"
					       name="name"
					       ng-model="formData.name"
					       ng-required="true" >
				</label >
				<div class="form-errors"
				     ng-messages="signupForm.name.$error"
				     ng-messages-include="templates/form-errors.html" >
				</div >

				<label class="item item-input item-floating-label"
				       ng-class="{'has-error':signupForm.email.$invalid}" >
					<span class="input-label" >Email</span >
					<input type="email"
					       placeholder="Email"
					       name="email"
					       ng-model="formData.email"
					       ng-required="true" >
				</label >
				<div class="form-errors"
				     ng-messages="signupForm.email.$error"
				     ng-messages-include="templates/form-errors.html" >
				</div >

			</ion-list >
			<button class="button button-royal button-block"
			        type="submit" >Save
			</button >
		</form >
	</ion-content >
</ion-view >
